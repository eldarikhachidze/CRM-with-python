<!DOCTYPE html>
<html>
<head>
    <title>Create tables</title>
</head>
<body>
    <a href="{% url 'home' %}"><h3>Back to home page</h3></a>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>Error:{% if message.tags %} {% endif %} {{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h1>Create Tables</h1>
    <form action="{% url 'create_table' %}" method="POST">
        {% csrf_token %}
        <table border="1">
            <label for="name">Table Name</label>
            <input type="text" name="name" id="name">
            <thead>
                <tr>
                    <th>Denomination</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for chip in chips %}
                <tr>
                    <td><input type="number" name="denominations" value="{{ chip.denomination|floatformat:0 }}"></td>
                    <td><input type="number" name="quantities" value="0"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'table_list' %}">All Tables</a>
</body>
</html>
